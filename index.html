<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kleines Netzwerk zeichnen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Kleines Netzwerk zeichnen</h1>
      <section class="controls">
        <label for="node-count">Anzahl Knoten:</label>
        <input id="node-count" type="number" min="2" max="20" value="6" />
        <button id="create-network">Netzwerk erstellen</button>
        <button id="clear-edges">Kanten löschen</button>
      </section>
      <p id="hint">Wähle eine Kante: erst Knoten A, dann Knoten B anklicken.</p>

      <section class="workspace sidebar-open">
        <section id="graph" aria-label="Netzwerk Zeichenfläche">
          <svg id="edges" aria-hidden="true"></svg>
        </section>

        <aside id="metrics-panel" aria-label="Netzwerk-Metriken">
          <button id="toggle-metrics" type="button" aria-expanded="true">Metriken einklappen</button>
          <div id="metrics-content">
            <h2>Netzwerk-Metriken</h2>
            <ul id="global-metrics"></ul>
            <h3>Knoten-Metriken</h3>
            <table>
              <thead>
                <tr>
                  <th>Knoten</th>
                  <th>Degree</th>
                  <th>Local Clustering Coefficient</th>
                </tr>
              </thead>
              <tbody id="node-metrics-body"></tbody>
            </table>
          </div>
        </aside>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
